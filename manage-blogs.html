          <textarea name="" id="" cols="30" rows="10"></textarea>

    </div>
    <script>
    function limitWords() {
      var textarea = document.getElementById("myTextarea");
      var wordCount = textarea.value.trim().split(/\s+/).length;
      
      // Define the maximum word count
      var maxWords = 50;
      
      if (wordCount > maxWords) {
        // Split the textarea value into an array of words
        var words = textarea.value.trim().split(/\s+/);
        
        // Remove any extra words above the limit
        words = words.slice(0, maxWords);
        
        // Join the words back into a string
        var truncatedText = words.join("");
        
        // Update the textarea value with the truncated text
        textarea.value = truncatedText;
      }
    }
  </script>
