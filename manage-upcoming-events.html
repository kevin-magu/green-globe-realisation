<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="manage-upcoming-events.css">
    <link rel="stylesheet" href="admin.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Events</title>
</head>
<body>
    <div class="admin-home-title">
        <p>GGR ADMIN PANEL</p>
    </div>
    <div class="admin-home-title">
        <p><u>MANAGE UPCOMING EVENTS</u></p>
    </div>
    <div class="form-container">
        <form action="">
            <fieldset>
                <legend>Make new event  entry</legend>
                <input type="text" placeholder="Enter the title of the event">
                <input type="text" placeholder="Enter where the event will occur">
                <input type="text" placeholder="Enter when the event will occur (date)">
                <input type="text" placeholder="Enter the time the event will occur">
                <textarea name="" id="" cols="30" rows="10" placeholder="Enter a brief description of what the team will do."></textarea>
                <p>Image relate to the event<input type="file"></p>
                <button type="submit">UPLOAD</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
